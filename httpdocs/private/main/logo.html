<!DOCTYPE html>
<html lang="en">
   
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .gold {color: gold;}
        #kont{ height: 400px;
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;}

        #logokulso {
            border-radius: 30px;
            border: 2px solid grey;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateClock 7s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
            position: absolute;
            z-index: 2;
        }
        #logobelso { z-index: 1;
            animation: shine 7s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
            display: flex;
            background: white;
            border-radius: 30px;
            border: 2px solid gold;
            width: 200px;
            height: 200px;
            justify-content: center;
            align-items: center;
            font-family: "Montserrat Subrayada", sans-serif;
            font-size: xx-large;
        }
   
            @keyframes shine {
                0%, 50%, 100% { box-shadow: 0px 0px 4px 1px gold; }
                12.5%, 25%, 37.5%, 62.5%, 75%, 87.5% { background-color: white; box-shadow: none;}
            }
            @keyframes rotateClock {
                0% {transform: rotate(0deg);}
                12.5% {transform: rotate(45deg);}
                25% {transform: rotate(45deg);}
                37.5% {transform: rotate(90deg);}
                50% {transform: rotate(90deg);}
                62.5% {transform: rotate(135deg);}
                75% {transform: rotate(135deg);}
                87.5% {transform: rotate(180deg);}
                100% {transform: rotate(180deg);}
            }
    
    </style>
</head>
<body>
    <div id="kont">
        <div id="logokulso">
        </div>
        <div id="logobelso">
            <div class="gold">É</div>RTÉKEK
        </div>
    </div>
</body>
</html>
