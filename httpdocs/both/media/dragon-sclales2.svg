<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1920 1080">
    <defs>
        <mask id="SvgjsMask1126">
            <rect width="1920" height="1080" fill="#ffffff"></rect>
        </mask>
        <linearGradient id="backgroundGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff6600" />
            <stop offset="30%" stop-color="#ebeaea" />
            <stop offset="60%" stop-color="#ffff" />
            <stop offset="80%" stop-color="#ebeaea" />
            <stop offset="100%" stop-color="#0077ff" />
        </linearGradient>

        <!-- Filter a ragyogáshoz -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g mask="url(#SvgjsMask1126)" fill="none">
        <!-- Háttér a megadott gradienssel -->
        <rect width="1920" height="1080" x="0" y="0" fill="url(#backgroundGradient)"></rect>

        <!-- Kis, lekerekített sarkú négyzetek ragyogással -->
        <rect x="1600" y="400" width="60" height="60" rx="20" ry="20" stroke="#0077ff" stroke-width="1" fill="none" filter="url(#glow)" />
        <rect x="100" y="300" width="80" height="80" rx="20" ry="20" stroke="lightblue" stroke-width="1" fill="none" filter="url(#glow)" />
        <rect x="1200" y="100" width="80" height="80" rx="20" ry="20" stroke="#ffb300" stroke-width="1" fill="none" filter="url(#glow)" />
        <rect x="800" y="150" width="80" height="80" rx="20" ry="20" stroke="#ffb300" stroke-width="1" fill="none" filter="url(#glow)" />

        <!-- 45 fokkal elforgatott, közepes méretű négyzet -->
        <rect x="600" y="50" width="120" height="120" rx="20" ry="20" stroke="#0077ff" stroke-width="1" fill="none" transform="rotate(45 660 110)" opacity="0.5" filter="url(#glow)" />
        
        <!-- Nagy, enyhén átlátszó négyzet -->
        <rect x="300" y="100" width="350" height="350" rx="20" ry="20" stroke="#ffb300" stroke-width="1" fill="none" opacity="0.1" filter="url(#glow)" />
        
        <!-- További négyzetek -->
        <rect x="500" y="500" width="80" height="80" rx="20" ry="20" fill="none" stroke="#0077ff" stroke-width="1" opacity="0.6" filter="url(#glow)" />
        <rect x="150" y="500" width="150" height="150" rx="20" ry="20" stroke="orange" stroke-width="1" fill="none" opacity="0.8" filter="url(#glow)" />

        <!-- 45 fokkal elforgatott, nagyobb négyzet, színes keret -->
        <rect x="150" y="150" width="120" height="120" rx="20" ry="20" fill="none" stroke="grey" stroke-width="1" opacity="0.8" transform="rotate(45 210 210)" filter="url(#glow)" />

        <!-- Nagyobb, elforgatott négyzet, átlátszó kitöltés -->
        <rect x="100" y="400" width="150" height="150" rx="20" ry="20" fill="none" stroke="#00cc00" stroke-width="1" opacity="0.1" transform="rotate(45 175 375)" filter="url(#glow)" />

        <!-- Kis négyzet, átlátszó kitöltés -->
        <rect x="350" y="350" width="50" height="50" rx="20" ry="20" fill="none" stroke="#0077ff" stroke-width="1" opacity="0.5" filter="url(#glow)" />

        <!-- Lekerekített négyzetek, különböző méretű és elhelyezkedésűek -->
        <rect x="350" y="200" width="60" height="60" rx="20" ry="20" stroke="grey" stroke-width="1" fill="none" filter="url(#glow)" />
        <rect x="250" y="800" width="80" height="80" rx="20" ry="20" stroke="#0077ff" stroke-width="1" fill="none" filter="url(#glow)" />
        <rect x="30" y="700" width="100" height="100" rx="20" ry="20" stroke="#ffb300" stroke-width="1" fill="none" filter="url(#glow)" />
        
        <!-- Átlós, nagyobb négyzet a sarokban -->
        <rect x="400" y="600" width="120" height="120" rx="20" ry="20" stroke="#00cc00" stroke-width="1" fill="none" opacity="0.6" transform="rotate(45 460 660)" filter="url(#glow)" />
    </g>
</svg>

