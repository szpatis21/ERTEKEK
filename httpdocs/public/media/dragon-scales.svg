<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000" preserveAspectRatio="none" viewBox="0 0 1000 1000">
    <defs>
        <mask id="SvgjsMask1126">
            <rect width="1000" height="1000" fill="#ffffff"></rect>
        </mask>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  <rect x="0" y="0" width="500" height="100" fill="url(#grad1)" />

    </defs>
    <g mask="url(#SvgjsMask1126)" fill="none">
        <!-- Háttér a megadott gradienssel -->
        <rect width="1000" height="1000" x="0" y="0" fill="url(#backgroundGradient)"></rect>

        <!-- Kis, lekerekített sarkú négyzetek -->
        <rect x="800" y="400" width="60" height="60" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none"  />
        <rect x="100" y="300" width="80" height="80" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />
        <rect x="600" y="100" width="80" height="80" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />
        <rect x="400" y="150" width="80" height="80" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />

        <!-- 45 fokkal elforgatott, közepes méretű négyzet -->
        <rect x="600" y="50" width="120" height="120" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" transform="rotate(45 660 110)" opacity="0.5" />
        
        <!-- Nagy, enyhén átlátszó négyzet -->
        <rect x="300" y="100" width="350" height="350" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" opacity="0.1" />
        
        <!-- További négyzetek -->
        <rect x="500" y="500" width="80" height="80" rx="20" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
        <rect x="150" y="500" width="150" height="150" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" opacity="0.8" />

        <!-- 45 fokkal elforgatott, nagyobb négyzet, színes keret -->
        <rect x="150" y="150" width="120" height="120" rx="20" ry="20" fill="none" stroke="#ffb100" stroke-width="1" opacity="0.8" transform="rotate(45 210 210)" />

        <!-- Nagyobb, elforgatott négyzet, átlátszó kitöltés -->
        <rect x="100" y="400" width="150" height="150" rx="20" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1" transform="rotate(45 175 375)" />

        <!-- Kis négyzet, átlátszó kitöltés -->
        <rect x="350" y="350" width="50" height="50" rx="20" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />

        <!-- Lekerekített négyzetek, különböző méretű és elhelyezkedésűek -->
        <rect x="350" y="200" width="60" height="60" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />
        <rect x="250" y="800" width="80" height="80" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />
        <rect x="30" y="700" width="100" height="100" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" />
        
        <!-- Átlós, nagyobb négyzet a sarokban -->
        <rect x="400" y="600" width="120" height="120" rx="20" ry="20" stroke="rgba(255, 255, 255, 1)" stroke-width="1" fill="none" opacity="0.6" transform="rotate(45 460 660)" />
    </g>
</svg>
